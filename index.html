  overflow: hidden;
}
.cmp-bar .fill {
  height: 100%;
  background: currentColor; /* picks up .winner/.loser colour */

  left: auto !important;
  right: 0     !important;
}

/* anchor the number to the bar-end and flip its translate */
.cmp-cell.left .cmp-value{
  left:100%;                               /* park origin at right edge  */
  transform:translateX(calc(-100% - 15px)); /* …then pull text back in */
} /* unchanged */
.cmp-cell.right .cmp-value{
  right:100%;                              /* park origin at left edge   */
  transform:translateX(calc( 100% + 15px));
}

.cmp-cell.left  .cmp-value{ margin-left:6px;  }
.cmp-cell.right .cmp-value{ margin-right:6px; }

    function renderHistory(row, metricKey) {

      const values = months.map(m => {

      const lowBetter = (metricKey === 'rescission' || metricKey === 'issues');

      // 4) Compute best/worst according to that rule
      let best = null, worst = null;
      if (numeric.length) {
        if (lowBetter) {
          best  = Math.min(...numeric);
          worst = Math.max(...numeric);
        } else {

function drawDetailCharts(r) {

    { key: 'overall',      val: r.overall,      max: r.overallTarget      },
    { key: 'accuracy',     val: r.accuracy,     max: r.accuracyTarget     },
    { key: 'rescission',   val: r.rescission,   max: r.rescissionTarget   },
    { key: 'transactions', val: r.transactions, max: r.transactionsTarget },
    { key: 'issues',       val: r.issues,       max: r.issuesTarget       }
  ];

  metrics.forEach(m => {
    const chartId = `chart-${suf}-${m.key}`;
    const wrapper = document.getElementById(chartId).closest('.chart-wrapper');
    const labelEl = wrapper.querySelector('p');

    // decide if "lower is better"
    const lowBetter = (m.key === 'rescission' || m.key === 'issues');

    // build the two‐slice doughnut data & colors
    let data, bg;
    const meetsTarget = lowBetter
      ? (m.val <= m.max)
      : (m.val >= m.max);

    if (meetsTarget) {
      data = [ m.max, 0 ];
      bg   = [ '#4a90e2', '#333' ];
    } else {
      if (lowBetter) data = [ m.max, m.val - m.max ];
      else           data = [ m.val, m.max - m.val ];
      bg = [ '#4a90e2', '#ff8c00' ];
    }

    // ——— compute this person's rank in the current month ———
    const monthData = scoreboardData[currentMonth] || [];
    // sort ascending if lowBetter, descending otherwise
    const sorted = monthData.slice().sort((a, b) => {
      return lowBetter
        ? a[m.key] - b[m.key]
        : b[m.key] - a[m.key];
    });
    const idx  = sorted.findIndex(u => u.name === r.name);
    const rank = idx >= 0 ? idx + 1 : '–';
    
    const canvasEl = document.getElementById(chartId);

// Set its title (native tooltip) and a helpful cursor
canvasEl.title        = `Rank: #${rank}`;
canvasEl.style.cursor = 'context-menu';

    // ——— create the Chart.js chart with a hover tooltip ———
    const ctx = document.getElementById(chartId).getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: data,
          backgroundColor: bg,
          hoverOffset: 6
        }]
      },
      options: {
        cutout: '70%',
        responsive: true,
        // show **only** our custom tooltip on hover
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: true,
            // style it to look “cool”
            backgroundColor: 'rgba(0,0,0,0.8)',
            titleFont:  { size: 0 },     // hide default title
            bodyFont:   { weight: 'bold', size: 12 },
            padding:     8,

            }
          }
        },
        // ensure hover-events fire on the inner circle as well
        interaction: {
          mode: 'nearest',

        },

     .setFont("Montserrat", "bold").setFontSize(12).setTextColor(255,255,255);
  ["Metric","Value","+/- vs Last Month","Rank"].forEach((txt,i) => {
    doc.text(
      txt,
      tableX + i*colW + colW/2,
      y + headerH/2 + 5,
      { align: "center" }
    );
  });
  y += headerH + 4;

  // 4b) body rows (plain theme, full-width columns)
  doc.autoTable({
    startY: y,
    body: body,
    theme: 'plain',
    showHead: 'never',
    margin: { left: tableX, right: margin },
    styles: {
      font: 'Montserrat',
      fontSize: 11,
      textColor: [60,60,60],
      cellPadding: 6,
      valign: 'middle'
    },
    columnStyles: {
      0: { halign: 'center',   cellWidth: colW },
      1: { halign: 'center', cellWidth: colW },
      2: { halign: 'center', cellWidth: colW },
      3: { halign: 'center', cellWidth: colW }
    },
    didParseCell: function(data) {
      if (data.section === 'body') {
        const row   = data.row.index;
        const cell  = data.cell;
        // alternating gray background
        if (row % 2 === 0) {
          doc.setFillColor(245,245,245)
             .rect(tableX, cell.y, tableW, cell.height, 'F');
        }
        // fine hairline under each row
        doc.setDrawColor(220,220,220)
           .setLineWidth(0.5)
           .line(tableX, cell.y+cell.height, tableX+tableW, cell.y+cell.height);
      }
    }
  });
  y = doc.lastAutoTable.finalY + 30;

  // ——— WRITE-UPS ———
  doc.setFont("Montserrat","bold").setFontSize(14);
  doc.text("WRITE-UPS", margin, y);
  y += 5;

  const labelSize = 10, noteSize = 12, indent = 60;
  const maxWidth  = pageW - margin - (margin + indent);

  ["NTF","Verbal","Written","Final"].forEach(label => {
    const val = r[label] || "";

    // label
    doc.setFont("Montserrat","normal").setFontSize(labelSize).setTextColor(80);
    doc.text(`${label}:`, margin, y);

    // text
    doc.setFont("Montserrat","italic").setFontSize(noteSize).setTextColor(0);
    const lines = doc.splitTextToSize(val, maxWidth);
    lines.forEach((line,i)=>{
      const lineY = y + i*16;
      doc.text(line, margin+indent, lineY);
      doc.setDrawColor(200);
      doc.setLineWidth(0.3);
      doc.line(margin+indent, lineY+2, pageW-margin, lineY+2);
    });
    y += lines.length*16 + 4;
  });
  y += 10;

// ——— PTO / SICK TIME ———
  doc.setFont("Montserrat","bold").setFontSize(14);
  doc.text("PTO / SICK TIME", margin, y);
  y += 18;

  // these two reflect the actual keys you created in parseWorkbook
  const ptFields = [
    { label: "PTO",   val: r.PTO },
    { label: "Sick Time",  val: r["Sick Time"] }
  ];

  ptFields.forEach(({ label, val }) => {
    // label
    doc.setFont("Montserrat","normal")
       .setFontSize(labelSize)
       .setTextColor(80)
       .text(`${label}:`, margin, y);

    // value (italic, wrapping if needed)
    doc.setFont("Montserrat","italic")
       .setFontSize(noteSize)
       .setTextColor(0);

    const lines = doc.splitTextToSize(val, maxWidth);
    lines.forEach((line, i) => {
      const lineY = y + i * 16;
      doc.text(line, margin + indent, lineY);
      doc.setDrawColor(200)
         .setLineWidth(0.3)
         .line(margin + indent, lineY + 2, pageW - margin, lineY + 2);
    });

    // bump y for the next field
    y += lines.length * 16 + 4;
  });

  // ——— SCOREBOARD ———
  y += 30;
  doc.setFont("Montserrat","bold").setFontSize(16);
  doc.text("SCOREBOARD", pageW/2, y, { align:"center" });
  y += 15;

  const ranking = (scoreboardData[currentMonth]||[])
    .slice()
    .sort((a,b)=> b.overall - a.overall);
  const meIndex = ranking.findIndex(u=>u.name===r.name);

  const start = Math.max(0, meIndex-2);
  const end   = Math.min(ranking.length, meIndex+3);
  const lbBody = [];
  if (start>0) lbBody.push(["…","…","…"]);
  for (let i=start;i<end;i++){
    const u = ranking[i];
    lbBody.push([`${i+1}`, u.name, u.overall.toString()]);
  }
  if (end<ranking.length) lbBody.push(["…","…","…"]);

  doc.autoTable({
    startY: y,
    head: [["Rank","Name","Score"]],
    body: lbBody,
    theme: "plain",
    margin: { left: margin, right: margin },
    styles: {
      font: "Montserrat",
      fontSize: 12,
      cellPadding: 6,
      halign: "center",
      valign: "middle",
      textColor: [0,0,0]
    },
    columnStyles: { 1:{ halign:"center" } },
    didParseCell: function(ctx){
      if (ctx.row.raw[1] === r.name) {
        ctx.cell.styles.fillColor = [240,240,240];
        ctx.cell.styles.textColor = [0,0,0];
        ctx.cell.styles.fontSize  = 18;
      } else {
        ctx.cell.styles.fillColor = [255,255,255];
      }
    }
  });

  // ——— Save ———
  doc.save(`${r.name.replace(/\s+/g,"_")}_${currentMonth}.pdf`);
}

function applyAccessFilter(accessList) {
  // 1) Grab the “main” button (this should always exist in your HTML)
  const mainBtn = document.getElementById("site-btn-main");
  if (!mainBtn) {
    console.error("⚠️ applyAccessFilter(): no #site-btn-main found.");
    return;
  }

  // Normalize the current main button’s label
  let currentLabel = mainBtn.textContent.trim().toLowerCase();

  // 2) If the main button’s label is NOT in accessList, rename it to the first allowed site:
  if (!accessList.includes(currentLabel)) {
    if (accessList.length > 0) {
      const newSite = accessList[0]; 
      // Capitalize first letter just for display:
      const displayName = newSite.charAt(0).toUpperCase() + newSite.slice(1);
      mainBtn.textContent = displayName;
      mainBtn.classList.add("active");
      currentLabel = newSite; // update our variable to match the newly-set main site
    } else {
      // User has no sites—blank it out or show a message:
      mainBtn.textContent = "No Site";
      return;
    }
  }

  // 3) Remove any dropdown items that are either:
  //    a) Not in the user’s accessList, OR
  //    b) Exactly the same as the main site’s label
  document.querySelectorAll(".site-switcher-item").forEach(btn => {
    const name = btn.textContent.trim().toLowerCase();
    if (!accessList.includes(name) || name === currentLabel) {
      btn.remove();
    }
  });

  // 4) Un-blur the scoreboard, fade out the overlay, initialize UI, and load the chosen site’s data:
  document.getElementById("scoreboard-container").classList.remove("blurred");
  const overlay = document.getElementById("login-overlay");
  overlay.style.transition = "opacity 0.5s ease";
  overlay.style.opacity    = "0";
  overlay.addEventListener("transitionend", () => overlay.remove());

  initUI();
  // siteSelected should already match `currentLabel`
  // (if you need to force it, do: siteSelected = currentLabel)
  loadSiteFile(currentLabel);
}

(function(){
  const overlay    = document.getElementById("edit-overlay");
  const modal      = document.getElementById("edit-modal");
  const tbody      = document.querySelector("#edit-table tbody");
  const saveBtn    = modal.querySelector(".save-btn");
  const cancelBtn  = modal.querySelector(".cancel-btn");
  const closeBtn   = modal.querySelector(".close-edit");
  const editBtn    = document.getElementById("edit-btn");

  // --------------- Utility: clear any old rows ---------------
  function clearEditTable() {
    while(tbody.firstChild) {
      tbody.removeChild(tbody.firstChild);
    }
  }

  // --------------- Utility: create one <tr> of inputs ---------------
  function createEditableRow(rowData, rowIndex) {
    // rowData is an object with: { name, overall, accuracy, rescission, transactions, issues, … }
    const tr = document.createElement("tr");

    // 1) First column: name (non-editable, but wrap in <td class="name-cell">)
    const tdName = document.createElement("td");
    tdName.classList.add("name-cell");
    tdName.textContent = rowData.name || "";
    tr.appendChild(tdName);

    // 2) For each metric, create <td><input …></td>
    const fields = ["overall", "accuracy", "rescission", "transactions", "issues"];
    fields.forEach(key => {
      const td = document.createElement("td");
      const input = document.createElement("input");
      input.type = "text";

      // Pre-populate with existing value if available; else leave blank
      const existing = rowData[key];
      input.value = (existing !== undefined && existing !== null) ? existing : "";

      // Keep data-key, data-row-index so we know which to update on Save
      input.dataset.key = key;
      input.dataset.rowIndex = rowIndex;

      // Add event listeners to highlight the header <th> + name-cell when hovered
      input.addEventListener("mouseenter", () => {
        // 1) enlarge the corresponding <th> in the THEAD
        const ths = document.querySelectorAll("#edit-table thead th");
        const allFields = ["name","overall","accuracy","rescission","transactions","issues"];
        const colIdx = allFields.indexOf(key); // 0=name, 1=overall, 2=accuracy ...
        if (colIdx >= 0 && ths[colIdx]) {
          ths[colIdx].style.color = "#4a90e2";
        }
        // 2) enlarge the user’s <td class="name-cell">
        tdName.style.fontSize = "1.2rem";
        tdName.style.color = "#4a90e2";
      });
      input.addEventListener("mouseleave", () => {
        // revert header
        const ths = document.querySelectorAll("#edit-table thead th");
        const allFields = ["name","overall","accuracy","rescission","transactions","issues"];
        const colIdx = allFields.indexOf(key);
        if (colIdx >= 0 && ths[colIdx]) {
          ths[colIdx].style.fontSize = "";
          ths[colIdx].style.color = "";
        }
        // revert name-cell
        tdName.style.fontSize = "";
        tdName.style.color = "";
      });

      td.appendChild(input);
      tr.appendChild(td);
    });

    return tr;
  }

  // --------------- Function: populate the table for currentMonth ---------------
  function populateEditTable() {
    clearEditTable();
    const dataArr = scoreboardData[currentMonth] || [];
    dataArr.forEach((rowData, i) => {
      // We want each row in exactly the same order as the main table’s sort
      // BUT here, for simplicity, just loop in array order (you can sort first if desired)
      const tr = createEditableRow(rowData, i);
      tbody.appendChild(tr);
    });
  }

  // --------------- Open the modal when “Edit” is clicked ---------------
  editBtn.addEventListener("click", () => {
    // 1) Build the table rows
    populateEditTable();
    // 2) Show overlay
    overlay.style.display = "flex";
    // 3) Prevent the underlying page from scrolling
    document.body.style.overflow = "hidden";
  });

  // --------------- Close overlays (Cancel or “X”) ---------------
  function closeModal() {
    overlay.style.display = "none";
    document.body.style.overflow = ""; // restore scroll
    clearEditTable();
  }
  cancelBtn.addEventListener("click", closeModal);
  closeBtn.addEventListener("click", closeModal);

  // --------------- Save changes ---------------
  saveBtn.addEventListener("click", () => {
    const inputs = tbody.querySelectorAll("input");
    inputs.forEach(input => {
      const key = input.dataset.key;                // e.g. "accuracy"
      const idx = parseInt(input.dataset.rowIndex); // e.g. 4
      const val = input.value.trim();

      // Convert to number if possible, else 0
      let num = parseFloat(val);
      if (isNaN(num)) num = 0;

      // Update the in-memory data
      if (scoreboardData[currentMonth] && scoreboardData[currentMonth][idx]) {
        scoreboardData[currentMonth][idx][key] = num;
      }
    });

    // 1) Re-render the main scoreboard
    renderTable(currentMonth);
    updateTopOverall(currentMonth);

    // 2) Close the modal
    showToast("Changes have been saved!");
    closeModal();
    
  });

  // --------------- Close if clicking outside the modal box ---------------
  overlay.addEventListener("click", e => {
    if (e.target === overlay) {
      closeModal();
    }
  });
})();

function showToast(message) {
  const toast = document.getElementById("toast");
  if (!toast) return;
  
  toast.textContent = message;       // set our custom text
  toast.classList.add("visible");    // fade in

  // After 3s, fade out again
  setTimeout(() => {
    toast.classList.remove("visible");
  }, 5000);
}
